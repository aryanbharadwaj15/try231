<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form with Rating</title>
    <link rel="stylesheet" href="feedback.css">
    <script>
        Weglot.initialize({
            api_key: 'wg_77eeb07382f6d1ba8cf817ef8e5463e58'
        });
    </script>
</head>
<body>

    <div class="container" id="formContainer">
        <h1>Feedback Form</h1>
        <form id="feedbackForm" onsubmit="return handleSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Feedback</label>
                <textarea id="message" rows="5" placeholder="Enter your feedback" required></textarea>
            </div>

            

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <!-- Thank You Popup -->
    <div id="thankYouPopup" class="thank-you-popup">
        <div class="popup-content">
            <h2>Thank You for The Feedback!</h2>
            <p id="thank-you-message"></p>
            
        </div>
    </div>

    <script src="feedback.js"></script>
</body>
</html>
