<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Details</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #container {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .medicine-info {
      text-align: left;
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    .medicine-info td {
      padding: 10px;
      border-bottom: 1px solid #eaeaea;
      font-size: 16px;
      color: #555;
    }

    .medicine-info td:first-child {
      font-weight: bold;
      color: #333;
    }

    #report {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #report:hover {
      background-color: #0056b3;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      #container {
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Medicine Details</h1>
    <table class="medicine-info" id="details">
      <!-- Medicine details will be dynamically injected here -->
    </table>
    <button id="report" onclick="window.location.href = 'test_report.html'">Report Medicine</button>
  </div>

  <script type="module" src="medicine-details.js"></script>
</body>
</html>
