<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script> <!-- Iconify Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-box">
        <div class="close-btn" onclick="window.location.href = 'home.html'">âœ–</div>
        <div class="login-title">Login</div>
        

        <form class="login-form" id="loginForm" >
            <input type="email" id="email" placeholder="Email Address" autocomplete="email" required>
            <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="social-login">
            <button class="social-login-btn google-btn">
                <img src="" alt="Login with Google">
                Login with Google
            </button>
            <button class="social-login-btn apple-btn">
                <img src="apple.png" alt="Login with Apple">
                Login with Apple
            </button>
            <button class="social-login-btn facebook-btn">
                <img src="facebook.jpeg" alt="Login with Facebook">
                Login with Facebook
            </button>
        </div>

        

        <div class="signup">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>
    



    <script type="module" src="login.js"></script>
    
    








</body>

</html>
