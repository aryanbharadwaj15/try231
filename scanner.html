<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        #qr-result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        video {
            width: 100%;
            max-width: 600px;
        }
        a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>
    <video id="video" autoplay></video>
    <p id="qr-result">Waiting for QR code...</p>

    <script src="scanner.js">
        
    </script>
</body>
</html>
