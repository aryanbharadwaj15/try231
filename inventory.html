<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inventory.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Inventory Management</title>
</head>
<body>
    <header>
        <h1>Inventory Management</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <button class="logout-btn">Logout</button>
        </nav>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search inventory..." />
        <button id="add-item-btn">Add New Item</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Item Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Expiry Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="inventory-list">
            <tr>
                <td>001</td>
                <td>Paracetamol</td>
                <td>Medicine</td>
                <td>50</td>
                <td>In Stock</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>002</td>
                <td>Vitamin C</td>
                <td>Supplement</td>
                <td>30</td>
                <td>In Stock</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
            <!-- More items can be added here -->
        </tbody>
    </table>

    <div id="notification"></div>

    <script src="inventory.js"></script> <!-- Link to your JS file -->
</body>
</html>
