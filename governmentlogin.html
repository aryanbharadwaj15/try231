<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script> <!-- Iconify Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-box">
        <div class="close-btn" onclick="window.location.href = 'home.html'">âœ–</div>
        <div class="login-title">Login</div>
        

        <form class="login-form" id="loginForm" >
            <label for="email">Email:</label>

            <input type="email" id="email" placeholder="Email Address" autocomplete="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
            
            <button type="submit" class="login-btn">Login</button>
        </form>

        

        

        
    </div>
    



    <script type="module" src="governmentlogin.js"></script>
    
    








</body>

</html>
